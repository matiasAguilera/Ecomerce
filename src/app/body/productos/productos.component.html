<div class="container">
  <div class="row">
      <div class="formulario col-md-12 ">
        <form [formGroup]="reactiveForm" enctype="multipart/form-data">
            <label for="Nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" name="Nombrnombree" formControlName="nombre">
            <label for="Precio">Precio:</label>
            <input type="number" class="form-control" id="precio" name="precio" formControlName="precio">
            <label for="stock">stock:</label>
            <input type="number" class="form-control col-3" id="stock" name="stock" formControlName="stock">

            <br>
            <input type="file" name="foto" id="foto" class="foto" (change)="tomaImagen($event)" >

            <button type="submit" class="btn btn-success" (click)="enviarForm(reactiveForm)">enviar</button>
            
        </form>
      </div>
  </div>
</div>
<div class="container">
  <div class="lista row ">
    <div class="objetos col-md-3" *ngFor="let item of _servicioProductos.arrayProducto" >
     
          <mat-card class="example-card">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title style="text-align: center;">{{item.nombre}}</mat-card-title>
            <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
          </mat-card-header>
          <img mat-card-image [src]="'http://192.168.1.82:8090/servicio/productos/lista/img/' +item.id"  alt="Photo of a Shiba Inu">
          <mat-card-content>
            <!-- <p>
              The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
              A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
              bred for hunting.
            </p> -->
            <p>Precio: {{item.precio }}</p>
            <p>Stock: {{item.stock}}</p>
            
            
          </mat-card-content>
          <div class="row">
            <div class="col">
              <mat-card-actions>
                <button class="btn btn-outline-danger" mat-raised-button  (click)="deleteProducto(item.id)">Borrar
                  <i class="material-icons right">close</i>
                </button>
              </mat-card-actions>
            </div>
            
            <div class="col"></div>
           
            <div class="col"> 
              <mat-card-actions>
                <button class="btn btn-outline-primary" mat-raised-button  (click)="dialogo(item)">Editar
                  <i class="material-icons right">edit</i>
                </button>
              </mat-card-actions>
          </div>
          </div>
          
        </mat-card>
     
    </div>
  </div>
</div>
